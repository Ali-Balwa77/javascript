<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5 id="demo"></h5>

    <script>
// and oprater
        var num1 = 0 & 0;
        var num2 = 0 & 1;
        var num3 = 1 & 0;
        var num4= 1 & 1;
//or oprater
        var num5 = 0 | 0;
        var num6 = 0 | 1;
        var num7 = 1 | 0;
        var num8= 1 | 1;
//xor oprater
        var num9 = 0 ^ 0;
        var num10 = 0 ^ 1;
        var num11 = 1 ^ 0;
        var num12 = 1 ^ 1;
//not oprater
        var num13 = ~ 0;
        var num14 = ~ 1;


        document.getElementById('demo').innerHTML=
        num1 + '<br>' +
        num2 + '<br>' +
        num3 + '<br>' +
        num4 + '<br>' + '<br>' +
        num5 + '<br>' +
        num6 + '<br>' +
        num7 + '<br>' +
        num8 + '<br>' + '<br>' +
        num9 + '<br>' +
        num10 + '<br>' +
        num11 + '<br>' +
        num12 + '<br>' + '<br>' +
        num13 + '<br>' +
        num14;
    </script>
</body>
</html>
