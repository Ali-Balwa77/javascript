<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Firstvalue:
    <input type="text" id="firstvalue"></label><br><br>
    <label>Secondvalue:
    <input type="text" id="secondvalue"></label><br><br>
    <input type="submit" onclick="myfunction()">
    <h4 id="demo"></h4>

    <script>
        function myfunction(){
            var fvalue = document.getElementById('firstvalue').value;
            var svalue = document.getElementById('secondvalue').value;
            
            fvalue = Number(fvalue);
            svalue = Number(svalue);

            for (var i = fvalue; i <= svalue; i++) {
                for (var j = 1; j <= i; j++) {
                    document.write(' * ');
                }
                document.write('<br />'); 
            }
       }
    </script>
</body>
</html>
