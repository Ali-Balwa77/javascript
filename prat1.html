<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 30px;

        }
    </style>
</head>
<body>
   <div onclick="change()" style="background-color:yellow ;">
       change color
   </div> 
   <script>
    function change(value) {

        var currentColor= value.style.backgroundColor;
       console.log(currentColor);
        if (currentColor == "yellow") {
           value.style.backgroundColor="red";
       }
       else{
           value.style.backgroundColor="yellow";
       }
    }
</script> 
</body>
</html>
