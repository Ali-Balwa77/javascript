<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="demo"></h3>
    <script>
        var num = [12,42,4,5,12,7];
        var map = num.map(function(value){
            return value + 9;
        });
        var filter = num.filter(function(value){
            return value <= 4;
        })
        document.getElementById('demo').innerHTML = map +'<br>'+filter;
    </script>
</body>
</html>
