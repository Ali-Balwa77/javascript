<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>window width: <span id="windowwidth"></span>  </p>
    <p>window height: <span id="windowheight"></span>  </p>
   
    <script>
        window.addEventListener('resize',function myfunction (){
            document.getElementById('windowwidth').innerHTML=window.innerWidth;
            document.getElementById('windowheight').innerHTML=window.innerHeight;
        });
        console.log(myfunction);
    </script>
</body>
</html>
