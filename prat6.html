<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo" style="color: lime; font-size: 50px;">Hello</p>

    <button type="button" onclick="Show()">Show</style></button>
    <button type="button" onclick="Hide()">Hide</style></button>
    <script>
        function Show(){
            document.getElementById("demo").style.display = "block";
        }

        function Hide(){
            document.getElementById("demo").style.display = "none";
        }
    </script>   
</body>
</html>
