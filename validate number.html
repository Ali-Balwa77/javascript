<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit=" return validate()">
        <label>Name
        <input type="text" name="age"></label> 
        <input type="submit">  
    </form>

    <script>
        function validate(){
            var name = document.getElementsByName('age')[0].value;
            if (name < 18) {
                alert('less then 18 year required');
                return false;
            }
        }
    </script>
</body>
</html>
